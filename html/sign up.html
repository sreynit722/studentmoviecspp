<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/sign up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-box">
    <h2>បង្កើតគណនី</h2>
    <div class="input-group">
      <label for="username">ឈ្មោះ</label>
      <input type="username" id="username" placeholder="បញ្ចូលឈ្មោះ">
    </div>
    <div class="input-group">
      <label for="email">អ៊ីមែល</label>
      <input type="email" id="email" placeholder="បញ្ចូលអ៊ីមែល">
    </div>
    <div class="input-group">
      <label for="password">ពាក្យសម្ងាត់</label>
      <input type="password" id="password" placeholder="បញ្ចូលពាក្យសម្ងាត់">
    </div>
    <div class="register">តើអ្នកមានគណនីឬនៅ? <a href="login.html">ចូលគណនី</a></div>
    <p>ឬ</p>
    <div class="social-buttons">
      <button><img src="../photo/fb.webp" alt="fb"> Facebook</button>
      <button><img src="../photo/google.png" alt="gg"> Google</button>
    </div>
    <button class="login-btn"><a href="login.html">បង្កើតគណនី</a></button>
  </div>
</body>
</html>
