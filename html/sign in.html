<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="../css/login.css">
  
</head>
<body>
  <div class="login-box">
    <div class="suwannaphum-bold">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap" rel="stylesheet">
      
      <h2>ចូលគណនី</h2>
    
      <div class="input-group">
        <label for="username">អ៊ីមែល</label>
        <input type="email" id="username" placeholder="បញ្ចូលអ៊ីមែល">
      </div>

      <div class="input-group">
        <label for="password">ពាក្យសម្ងាត់</label>
        <input type="password" id="password" placeholder="បញ្ចូលពាក្យសម្ងាត់">
        <div class="forgot-password"><a href="pw.html">ភ្លេចពាក្យសម្ងាត់?</a></div>   
      </div>
      
      <div class="register">មិនមានគណនីមែនទេ? <a href="sign up.html">បង្កើតគណនី</a></div>
      <p>ឬ</p>
    </div>

    <div class="social-buttons">
        <button><img src="../photo/fb.webp" alt="fb"> Facebook</button>
        <button><img src="../photo/google.png" alt="gg"> Google</button>
    </div>
    <button class="login-btn"><a href="flix.html">ចូលគណនី</a></button>
  </div>
</body>
</html>
